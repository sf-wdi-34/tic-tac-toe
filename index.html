<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="utf-8">
    <!-- set viewport to device width to allow responsiveness -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS from CDN -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <!-- link to custom stylesheet (always require after Bootstrap) -->
    <link rel="stylesheet" href="css/style.css" media="screen" title="no title" charset="utf-8">
    <!-- jQuery from CDN -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <!-- link to custom javascript file (always require after external JS libraries) -->
    <script src="js/app.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Lato|Raleway" rel="stylesheet">
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <div class="container">
      <header class="col-xs-12">
        <div class="col-sm-6 col-xs-12">
          <h1>Tic Tac Toe</h1>
          <h2 id="subheading">Can you handle the ticky tacky?</h2>
        </div>
        <aside class="col-sm-3 col-xs-12" id="message">
        </aside>
        <aside class="col-xs-12" id="belowHeading">
        </aside>
      </header>

      <div class="alert alert-warning alert-danger fade in col-xs-12" role="alert">
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
        <strong>Nice try!</strong> Come on now, we both know that's not how you play this game. No cheating on my watch!
      </div>

      <div class="gameboard col-sm-9 col-xs-12">

        <div>
          <div class="column col-xs-4" id="one">
          </div>
          <div class="column col-xs-4" id="two">
          </div>
          <div class="column col-xs-4" id="three">
          </div>
        </div>
        <div>
          <div class="column col-xs-4" id="four">
          </div>
          <div class="column col-xs-4" id="five">
          </div>
          <div class="column col-xs-4" id="six">
          </div>
        </div>
        <div>
          <div class="column col-xs-4" id="seven">
          </div>
          <div class="column col-xs-4" id="eight">
          </div>
          <div class="column col-xs-4" id="nine">
          </div>
        </div> <!--closing div for last row-->

      </div> <!--closing div for gameboard-->

      <div>
        <div class="input-group col-md-6 col-xs-12" id="formOne">
          <span class="input-group-addon" id="sizing-addon2">Player One:</span>
          <input type="text" class="form-control" id="nameOne" placeholder="Name" aria-describedby="sizing-addon2">
          <span class="input-group-btn">
            <button class="btn btn-secondary btn-danger" id="submitOne" type="button">Submit</button>
          </span>
        </div>
        <br>
        <div class="input-group col-md-6 col-xs-12" id="formTwo">
          <span class="input-group-addon" id="sizing-addon2">Player Two:</span>
          <input type="text" class="form-control" id="nameTwo" placeholder="Name" aria-describedby="sizing-addon2">
          <span class="input-group-btn">
            <button class="btn btn-secondary btn-danger" id="submitTwo" type="button">Submit</button>
          </span>
        </div>
      </div>

    </div> <!--closing div for whole container-->
  </body>
</html>
