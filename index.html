<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="utf-8">
    <!-- set viewport to device width to allow responsiveness -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS from CDN -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <!-- link to custom stylesheet (always require after Bootstrap) -->
    <link rel="stylesheet" href="css/style.css" media="screen" title="no title" charset="utf-8">
    <!-- jQuery from CDN -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <!-- link to custom javascript file (always require after external JS libraries) -->
    <script src="js/app.js"></script>
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Tic Tac Toe Game</h1>
      </header>
      <div class="game-container">
      <div class="game-container col-xs-12">

        <div class="row">
          <div class="column col-xs-4" id="one">
            col 1
          </div>
          <div class="column col-xs-4" id="two">
            col 2
          </div>
          <div class="column col-xs-4" id="three">
            col 3
          </div>
        </div>
        <div class="row">
          <div class="column col-xs-4" id="four">
            col 1
          </div>
          <div class="column col-xs-4" id="five">
            col 2
          </div>
          <div class="column col-xs-4" id="six">
            col 3
          </div>
        </div>
        <div class="row">
          <div class="column col-xs-4" id="seven">
            col 1
          </div>
          <div class="column col-xs-4" id="eight">
            col 2
          </div>
          <div class="column col-xs-4" id="nine">
            col 3
          </div>

        </div> <!--closing div for gameboard-->

      </div> <!--closing div for game-container-->

    </div> <!--closing div for whole container-->

  </body>
</html>
